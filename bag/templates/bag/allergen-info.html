<div class="col-12">
    <p><strong>Allergens:</strong></p>
    {% for allergen in item.product.allergens.all %}
    <div class="allergen">
        {% if allergen.icon %}
        <img src="{{ allergen.icon.url }}" alt="{{ allergen.name }}" style="height: 20px;">
        {% endif %}
        <span>{{ allergen.name }}</span>
    </div>
    {% endfor %}
</div>
