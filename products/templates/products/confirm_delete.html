{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete the product "{{ object.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
        </form>
    </div>
{% endblock %}
